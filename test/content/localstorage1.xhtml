<?xml version="1.0"?>
<?xml-stylesheet type="application/xml" href="../../framexs.xsl"?>
<?framexs.skeleton ../../template/localstorage.template.xhtml?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xmlns:v-on="vuejs">
<head>
<meta charset="UTF-8"/>
<title>ウェブデータベースのテストその１</title>            
</head>
<body>
<article id="main">
<p>テーブル名は<span id="tablename">testname</span>です。</p>
</article>
<table id="view">
<tr><th>name</th><th>test</th><th>test2</th></tr>
<tr v-for="i in table"><td>{{i[0]}}</td><td>{{i[1].test}}</td><td>{{i[1].test2}}</td></tr>
</table>
<fieldset>
<select id="propnames">
<option>test</option>
<option>test2</option>
</select>
</fieldset>
</body>
</html>
